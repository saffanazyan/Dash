<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFS Resource Form</title>
</head>
<body>

    <h2>NFS Resource Information</h2>

    <form id="resourceForm">
        <label for="nf">Network Function:</label>
        <input type="text" id="nf" name="s_nf" required>

        <button type="button" onclick="fetchNFSResource()">Get Resource Information</button>
    </form>

    <div id="responseContainer"></div>

    <script>
        function fetchNFSResource() {
            const nfInput = document.getElementById('nf');
            const nfValue = nfInput.value;

            // Replace 'http://140.118.121.85:5000/nfs/resource' with the actual API endpoint
            const apiUrl = `http://140.118.121.85:5000/nfs/resource?s_nf=${nfValue}`;

            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.status === 200) {
                    return response.json();
                } else {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }
            })
            .then(data => {
                // Handle the successful response
                displayResourceInfo(data);
            })
            .catch(error => {
                // Handle errors
                displayResourceInfo(`Error: ${error.message}`);
            });
        }

        function displayResourceInfo(data) {
            const responseContainer = document.getElementById('responseContainer');

            // Assuming dt_infotime is a property in the response data
            const dtInfotimeString = data.dt_infotime;

            // Convert the string to a Date object
            const dtInfotime = new DateTime(dtInfotimeString);

            // Display the datetime in a readable format
            const formattedDatetime = dtInfotime.toLocaleString();

            responseContainer.innerHTML = `<pre>${JSON.stringify({ ...data, dt_infotime: formattedDatetime }, null, 2)}</pre>`;
        }
    </script>

</body>
</html>
