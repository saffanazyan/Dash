
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Editing</title>
</head>
<body>

    <h1>User Editing Form</h1>

    <form id="userEditForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required><br>

        <button type="button" onclick="getUserData()">Get User Data</button>
        <button type="button" onclick="editUserData()">Submit</button>
    </form>

    <script>
        const apiUrl = 'http://140.118.121.85:5000/user/edit';

        function getUserData() {
            const email = document.getElementById('email').value;

            fetch(`${apiUrl}?s_email=${email}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response data
                console.log('GET Response:', data);
            })
            .catch(error => console.error('Error:', error));
        }

        function editUserData() {
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const phone = document.getElementById('phone').value;

            fetch(apiUrl, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    s_email: email,
                    s_name: name,
                    s_password: password,
                    s_password_confirm: confirmPassword,
                    s_phone: phone
                })
            })
            .then(response => {
                if (response.ok) {
                    console.log('PUT Success');
                } else {
                    throw new Error(`PUT Request Failed with status: ${response.status}`);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
