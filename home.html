<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFS Resource Form</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h2>NFS Resource Information</h2>

    <form id="resourceForm">
        <label for="nf">Network Function:</label>
        <input type="text" id="nf" name="s_nf" required>

        <button type="button" onclick="fetchNFSResource()">Get Resource Information</button>
    </form>

    <!-- Container for the line chart -->
    <div style="width: 80%; margin: 20px auto;">
        <canvas id="resourceChart"></canvas>
    </div>

    <script>
        function fetchNFSResource() {
            const nfInput = document.getElementById('nf');
            const nfValue = nfInput.value;

            // Replace 'http://140.118.121.85:5000/nfs/resource' with the actual API endpoint
            const apiUrl = `http://140.118.121.85:5000/nfs/resource?s_nf=${nfValue}`;

            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.status === 200) {
                    return response.json();
                } else {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }
            })
            .then(data => {
                // Handle the successful response
                displayResourceChart(data.data); // Modify here to pass the 'data' property
            })
            .catch(error => {
                // Handle errors
                console.error(error.message);
            });
        }

        function displayResourceChart(dataArray) {
            // Extract labels and datasets from the array of objects
            const labels = Object.keys(dataArray[0]);
            const datasets = dataArray.map((obj, index) => ({
                label: `Object ${index + 1}`, // Add a label for each object
                data: Object.values(obj),
                borderColor: `rgba(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, 1)`,
                borderWidth: 2,
                fill: false
            }));

            // Get the canvas element
            const ctx = document.getElementById('resourceChart').getContext('2d');

            // Create a line chart
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'category',
                            title: {
                                display: true,
                                text: 'Properties'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Values'
                            }
                        }
                    }
                }
            });
        }
    </script>

</body>
</html>
