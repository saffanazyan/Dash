<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Route Example</title>
</head>
<body>

<h1>HTTP Route Example</h1>

<button onclick="getData()">Fetch Data</button>

<p id="response"></p>

<script>
    function getData() {
        // Define the URL for the GET request
        var url = "http://140.118.121.85:5000/nfs/resource?s_nf=amf";

        // Make the GET request using Fetch API
        fetch(url, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            // Check if the response status is OK (200)
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Request failed');
            }
        })
        .then(data => {
            // Handle the response data
            displayResponse(data);
        })
        .catch(error => {
            // Handle errors
            console.error('Error:', error);
            document.getElementById('response').innerText = 'Error fetching data.';
        });
    }

    function displayResponse(data) {
        // Display response parameters on the webpage
        var responseText = "Response Status Code: " + data.status + "\n\n";

        // Loop through the response parameters and display them
        for (var key in data) {
            responseText += key + ": " + data[key] + "\n";
        }

        document.getElementById('response').innerText = responseText;
    }
</script>

</body>
</html>
