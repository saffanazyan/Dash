<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFS Resource Form</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h2>NFS Resource Information</h2>

    <form id="resourceForm">
        <label for="nf">Network Function:</label>
        <input type="text" id="nf" name="s_nf" required>

        <button type="button" onclick="fetchNFSResource()">Get Resource Information</button>
    </form>

    <!-- Container for the line charts -->
    <div style="width: 80%; margin: 20px auto;">
        <div id="chartsContainer"></div>
    </div>

    <script>
        function fetchNFSResource() {
            const nfInput = document.getElementById('nf');
            const nfValue = nfInput.value;

            // Replace 'http://140.118.121.85:5000/nfs/resource' with the actual API endpoint
            const apiUrl = `http://140.118.121.85:5000/nfs/resource?s_nf=${nfValue}`;

            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.status === 200) {
                    return response.json();
                } else {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }
            })
            .then(data => {
                // Handle the successful response
                displayResourceCharts(data.data); // Modify here to pass the 'data' property
            })
            .catch(error => {
                // Handle errors
                console.error(error.message);
            });
        }

        function displayResourceCharts(dataArray) {
            const chartsContainer = document.getElementById('chartsContainer');

            // Group values by property
            const groupedData = {};
            dataArray.forEach(obj => {
                Object.entries(obj).forEach(([property, values]) => {
                    if (!groupedData[property]) {
                        groupedData[property] = [];
                    }
                    groupedData[property].push({ label: `Object ${groupedData[property].length + 1}`, data: values });
                });
            });

            // Check if 'dt_infotime' is present in the data
            if (groupedData['dt_infotime']) {
                const dtInfotimeChartContainer = document.createElement('div');
                dtInfotimeChartContainer.style.marginBottom = '20px';
                dtInfotimeChartContainer.innerHTML = `<canvas id="dtInfotimeChart"></canvas>`;
                chartsContainer.appendChild(dtInfotimeChartContainer);

                // Get the canvas element
                const dtInfotimeCtx = document.getElementById('dtInfotimeChart').getContext('2d');

                // Create a line chart for dt_infotime
                new Chart(dtInfotimeCtx, {
                    type: 'line',
                    data: {
                        labels: groupedData['dt_infotime'].map(obj => obj.label),
                        datasets: [{
                            label: 'dt_infotime',
                            data: groupedData['dt_infotime'].map(obj => obj.data),
                            borderColor: `rgba(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, 1)`,
                            borderWidth: 2,
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'category',
                                title: {
                                    display: true,
                                    text: 'dt_infotime'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Values'
                                }
                            }
                        }
                    }
                });

                // Remove 'dt_infotime' from groupedData to prevent duplication
                delete groupedData['dt_infotime'];
            }

            // Create a line chart for each property
            Object.entries(groupedData).forEach(([property, valuesArray]) => {
                const chartContainer = document.createElement('div');
                chartContainer.style.marginBottom = '20px';
                chartContainer.innerHTML = `<canvas id="chart-${property}"></canvas>`;
                chartsContainer.appendChild(chartContainer);

                // Get the canvas element
                const ctx = document.getElementById(`chart-${property}`).getContext('2d');

                // Create a line chart
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: valuesArray.map(obj => obj.label),
                        datasets: [{
                            label: `${property}`,
                            data: valuesArray.map(obj => obj.data),
                            borderColor: `rgba(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, 1)`,
                            borderWidth: 2,
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'category',
                                title: {
                                    display: true,
                                    text: 'Objects'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Values'
                                }
                            }
                        }
                    }
                });
            });
        }
    </script>

</body>
</html>
