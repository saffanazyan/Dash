<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFS Resource Form</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h2>NFS Resource Information</h2>

    <form id="resourceForm">
        <label for="nf">Network Function:</label>
        <input type="text" id="nf" name="s_nf" required>

        <button type="button" onclick="fetchNFSResource()">Get Resource Information</button>
    </form>

    <div id="responseContainer"></div>

    <!-- Create a canvas element for the chart -->
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        function fetchNFSResource() {
        // ... (unchanged code)
        }

        function displayResourceInfo(data) {
            const responseContainer = document.getElementById('responseContainer');
            let htmlContent = '<ul>';

            // Iterate over object values and create list items
            for (const [key, value] of Object.entries(data)) {
                htmlContent += `<li>${key}: ${value}</li>`;
            }

            htmlContent += '</ul>';
            responseContainer.innerHTML = htmlContent;

            // Call a function to create or update the chart
            createOrUpdateChart(data);
        }

        function createOrUpdateChart(data) {
            const labels = Object.keys(data);
            const values = Object.values(data);

            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'NFS Resource Information',
                        data: values,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>

</body>
</html>
