<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Icon Page bar -->
  <link rel="icon" sizes="192x192" href="images/logo.png" type="image/x-icon"/>
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon"/>
  <link rel="apple-touch-icon" href="images/logo.png" type="image/x-icon"/>
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="style.css">
         
<title>RT RedCap</title> 
</head>
<body>
<div class="container">
    <div class="forms">

        <!-- Login Form -->
        <div class="form login">
            <span class="title">Login</span>

            <form id="loginForm" action="http://140.118.121.85:5000/user/login" method="POST">
                <div class="input-field">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>

                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logCheck">
                        <label for="logCheck" class="text">Remember me</label>
                    </div>

                    <a href="#" class="text">Forgot password?</a>
                </div>

                <div class="input-field button">
                    <input type="button" value="Login" id="loginButton">
                </div>
            </form>

            <div class="login-signup">
                <span class="text">Not a member?
                    <a href="#form signup" class="text signup-link">Signup Now</a>
                </span>
            </div>
        </div>
  
    <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>

                <form id="signUp" action="#"  method="POST">
                    <div class="input-field">
                        <input id="s_name" type="text" placeholder="Enter your name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input id="s_email" type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input id="s_password" type="password" class="password" placeholder="Create a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="input-field">
                        <input id="s_password confirm" type="password" class="password" placeholder="Confirm a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="input-field">
                        <input id="s_phone" type="phone" class="phone" placeholder="Phone Number" required>
                        <i class="uil uil-phone icon"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">I accepted all terms and conditions</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Signup" id="signupButton" onclick="submitsignupForm()">
                    </div>
                </form>

                <div class="signup-verify">
                    <span class="text">Already a member?
                        <a href="#form verify" class="text verify-link">Verify Now</a>
                    </span>
                </div>
            </div>
            
    <!-- Verify Form -->
            <div class="form verify">
                <span class="title">verify</span>

                <form id="verify" action="http://140.118.121.85:5000/user/verify" method="PUT">
                    <div class="input-field">
                        <input id="s_email" type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input id="s_verify" type="text" placeholder="enter your verify code" required>
                        <i class="uil uil-code icon"></i>
                    </div>

                    <div class="nextverify-text">
                        <a href="#" class="text">not get verify code? send again</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="verify" id="verifyButton">
                    </div>
                </form>

                <div class="verify-login">
                    <span class="text">Not a member?
                        <a href="#form login" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script> 
</body>
</html>
