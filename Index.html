<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- choose language -->

 <style>
    body {
      font-family: Arial, sans-serif;
    }

    select {
      padding: 5px;
      font-size: 16px;
    }

    button {
      padding: 5px 10px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
 </style>
</head>
<body>
 <h1>Pilih Bahasa</h1>
 <select id="select-language">
    <option value="en">English</option>
    <option value="id">Bahasa Indonesia</option>
    <option value="fr">Français</option>
    <option value="es">Español</option>
 </select>
 <button id="btn-change-language">Ubah Bahasa</button>

 <script>
    document.getElementById("btn-change-language").addEventListener("click", function() {
      let selectedLanguage = document.getElementById("select-language").value;
      window.location.href = `?lang=${selectedLanguage}`;
    });
 </script>
  
<!-- Icon Page bar -->
  <link rel="icon" sizes="192x192" href="logo.png" type="image/x-icon"/>
  <link rel="shortcut icon" href="logo.png" type="image/x-icon"/>
  <link rel="apple-touch-icon" href="logo.png" type="image/x-icon"/>
 
<!-- Performance API Polyfills -->
  <script>
  (function () {
    var noop = function noop() {};
    if ("performance" in window === false) {
      window.performance = {};
    }
    window.performance.mark = performance.mark || noop;
    window.performance.measure = performance.measure || noop;
    if ("now" in window.performance === false) {
      var nowOffset = Date.now();
      if (performance.timing && performance.timing.navigationStart) {
        nowOffset = performance.timing.navigationStart;
      }
      window.performance.now = function now() {
        return Date.now() - nowOffset;
      };
    }
  })();
  </script>

  <!-- Globals Definitions -->
  <script>
    (function () {
      var now = Date.now()
      window.initialTimestamps = {
        initialTimestamp: now,
        initialRequestTimestamp: Math.round(performance.timeOrigin ? performance.timeOrigin : now - performance.now())
      }

      window.thunderboltTag = "libs-releases-GA-local"
      window.thunderboltVersion = "1.13125.0"
    })();
  </script>
  <!-- Polyfills check -->
  <script>
    if (
      typeof Promise === 'undefined' ||
      typeof Set === 'undefined' ||
      typeof Object.assign === 'undefined' ||
      typeof Array.from === 'undefined' ||
      typeof Symbol === 'undefined'
    ) {
      // send bi in order to detect the browsers in which polyfills are not working
      window.fedops.phaseStarted('missing_polyfills')
    }
  </script>


</body>
</html>
