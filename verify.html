<body>
<div class="container">
    <div class="forms">
      <div class="form verify">
    <span class="title">verification</span>

    <form id="verifyForm" action="#" method="POST">
        <!-- ... other input fields ... -->
        <div class="input-field">
            <input id="s_email" type="text" placeholder="Enter your email" required>
            <i class="uil uil-envelope icon"></i>
        </div>
        <div class="input-field">
            <input id="s_verify" type="text" placeholder="Enter verification code" required>
            <i class="uil uil-key icon"></i>
        </div>

        <div class="input-field button">
            <input type="button" value="Verify Code" id="verifyButton">
        </div>
        
        <!-- Add a hidden field to store the email during the registration process -->
        <input type="hidden" id="hiddenEmail" name="hiddenEmail" value="">
    </form>
    </div>
</div>
<script>
    async function verifyUser() {
    const email = document.getElementById('s_email').value;
    const verify = document.getElementById('s_verify').value;

    // Validate username and password (add additional validation if needed)
    if (!email || !verify) {
        alert('Please enter both email and code');
        return;
    }

    const requestBody = {
        s_email: email,
        s_verify: verify
    };

    try {
        const response = await fetch('http://140.118.121.85:5000/user/verify', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestBody),
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
//response login-mainpage 
        const data = await response.json();
        console.log('Login response:', data);

        if (data.message === "User found" || data.status_code === 200) {
            console.log('Verification successfull:', data.message);
            window.location.href = 'index.html';
        } else {
            console.error('Verification failed:', data.message);
            alert('verification failed. Please check your email');
        }
    } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
        alert('An error occurred. Please try again later.');
    }
}
document.getElementById('verifyButton').addEventListener('click', verifyUser);
</script>
